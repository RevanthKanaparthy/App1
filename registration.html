<html>
<center><head>Student Registration Form</head></center>
<body>
<form>
<table align="center"bgcolor="gold"border="5"cellspacing="5"cellpadding="14">
<tr><td>Name</td>
    <td><input type="text"name="n"></td>
    </tr>
<tr><td>Branch</td>
    <td><select><option>select</option>
    		<option>CSE</option>
                <option>ECE</option>
                <option>IT</option>
                <option>EEE</option>
                <option>CIVIL</option>
                <option>MECH</option>
                <option>AUTO</option>
                </select>
        </td>
    </tr>
<tr><td>Roll Number</td>
    <td><input type="text"rollno="n"></td>
    </tr>
    <tr><td>Year</td>
    <td><select><option>select</option>
    		<option>1st Year</option>
                <option>2nd Year</option>
                <option>3rd Year</option>
                <option>4th Year</option>
                </select>
        </td>
    </tr>
<tr><td>Contact number</td>
    <td><input type="text"contact="n"></td>
    </tr>
<tr><td>Gender</td>
<td>
<input type="radio" name="g">Male
<input type="radio" name="g">Female
<input type="radio" name="g">Transgender
	</td>
	</tr>
<tr><td>Address</td>
	<td><textarea rows="5"cols="25"name="a"></textarea>
	</td>
	</tr>
<tr><td>SkillSet</td>
	<td>
	<input type="checkbox" name="ss">C
	<input type="checkbox" name="ss">C++
	<input type="checkbox" name="ss">Java
	<input type="checkbox" name="ss">Python
	</td>
	</tr>
<tr><td>
	<input type="reset" value="RESET"></td>
	<td><input type="submit" value="SUBMIT"></td>
	</tr>
</table>
</form>
</body>
</html>
